<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengumuman Kelulusan | MTSS Mursyidul Falah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4ff;
      margin: 0;
    }
    header, footer {
      background-color: #1a237e;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    nav {
      float: right;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container img {
      width: 70px;
      margin-bottom: 10px;
    }
    h2 {
      color: #000;
      font-size: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2962ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hasil {
      margin-top: 20px;
      text-align: left;
    }
    .info-lulus {
      background: #43a047;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }
    .info-tidak-lulus {
      background: #e53935;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }
    .foto-siswa {
      width: 120px;
      border-radius: 8px;
      display: block;
      margin: 10px 0;
      border: 2px solid #2962ff;
    }
    footer {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MTSS Mursyidul Falah</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#cek">Cek Kelulusan</a>
    </nav>
  </header>

  <div class="container" id="cek">
    <img src="https://raw.githubusercontent.com/mtssmursyidulfalah/Kelulusan_Murfal/main/assets/logo.png" alt="Logo Sekolah">
    <h2>Pengumuman Kelulusan Siswa<br>Tahun Pelajaran 2024–2025</h2>
    <p>Pengumuman dapat diakses mulai: <strong>2 Juni 2025, Pukul 09:00 WIB</strong></p>
    <input type="text" id="nisn" placeholder="Masukkan NISN">
    <button onclick="cekKelulusan()">Cari</button>

    <div class="hasil" id="hasil"></div>
  </div>

  <footer>
    © 2025 MTSS Mursyidul Falah. Hak Cipta Dilindungi.
  </footer>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/mtssmursyidulfalah/Kelulusan_Murfal/main/data/siswa.csv";
    const fotoBase = "https://raw.githubusercontent.com/mtssmursyidulfalah/Kelulusan_Murfal/main/fotosiswa/";
    let siswaData = [];

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');
        siswaData = lines.slice(1).map(line => {
          const cells = line.split(',');
          let obj = {};
          headers.forEach((h, i) => obj[h.trim()] = cells[i]?.trim());
          return obj;
        });
      })
      .catch(() => {
        document.getElementById('hasil').innerHTML = "<p style='color:red;'>Gagal memuat data siswa.</p>";
      });

    function cekKelulusan() {
      const nisn = document.getElementById('nisn').value.trim();
      const hasil = document.getElementById('hasil');
      hasil.innerHTML = "";

      const siswa = siswaData.find(s => s.nisn === nisn);
      if (!siswa) {
        hasil.innerHTML = "<p style='color:red;'>NISN tidak ditemukan.</p>";
        return;
      }

      const status = siswa.status.toLowerCase();
      const isLulus = status === "lulus";
      hasil.innerHTML = `
        <h3>${siswa.nama}</h3>
        <img src="${fotoBase}${siswa.foto}" class="foto-siswa" alt="Foto ${siswa.nama}" onerror="this.style.display='none'">
        <p><strong>Kelas:</strong> ${siswa.kelas}</p>
        <div class="${isLulus ? 'info-lulus' : 'info-tidak-lulus'}">
          ${isLulus ? 'SELAMAT, Anda dinyatakan <strong>LULUS</strong>' : 'MAAF, Anda <strong>TIDAK LULUS</strong>'}
        </div>
      `;
    }
  </script>

</body>
</html>
